app-id: io.github.quickemu-project.quickGui.yaml
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 'true'
finish-args:
  - --device=kvm
  - --device=dri
#  - --share=ipc
  - --share=network

  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
